<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Travel app" />
    <meta name="author" content="Guilherme GalvÃ£o" />
    <meta name="keywords" content="explorador, montanha" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/around-the-us.png"
          alt="Around The US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="old man picture"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__name-container">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <img
                src="./images/edit-sign.png"
                alt="edit sign"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__job">Explorador</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus-sign.png"
              alt="plus sign"
              class="profile__add-button-icon"
            />
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/yosemite.png"
              alt="river between some trees"
              class="element__image"
            />
            <div class="element__description">
              Vale de Yosemite
              <img
                src="./images/like.png"
                alt="heart icon"
                class="element__icon"
              />
              <img
                src="./images/like-dark.png"
                alt="dark heart icon"
                class="element__dark-icon"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/louise.png"
              alt="lake among mountains"
              class="element__image"
            />
            <div class="element__description">
              Lago Louise
              <img
                src="./images/like.png"
                alt="heart icon"
                class="element__icon"
              />
              <img
                src="./images/like-dark.png"
                alt="dark heart icon"
                class="element__dark-icon"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/montanhas.png"
              alt="sunrise over the mountains"
              class="element__image"
            />
            <div class="element__description">
              lorem ipsum
              <img
                src="./images/like.png"
                alt="heart icon"
                class="element__icon"
              />
              <img
                src="./images/like-dark.png"
                alt="dark heart icon"
                class="element__dark-icon"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/latemar.png"
              alt="mountains at night"
              class="element__image"
            />
            <div class="element__description">
              Latemar
              <img
                src="./images/like.png"
                alt="heart icon"
                class="element__icon"
              />
              <img
                src="./images/like-dark.png"
                alt="dark heart icon"
                class="element__dark-icon"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/vanoise.png"
              alt="calm lake and a mountain"
              class="element__image"
            />
            <div class="element__description">
              Vanoise National
              <img
                src="./images/like.png"
                alt="heart icon"
                class="element__icon"
              />
              <img
                src="./images/like-dark.png"
                alt="dark heart icon"
                class="element__dark-icon"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/braies.png"
              alt="a pier, a lake and a mountain"
              class="element__image"
            />
            <div class="element__description">
              Lago di Braies
              <img
                src="./images/like.png"
                alt="heart icon"
                class="element__icon"
              />
              <img
                src="./images/like-dark.png"
                alt="dark heart icon"
                class="element__dark-icon"
              />
            </div>
          </div>
        </section>
        <section class="popup">
          <form class="popup__container">
            <legend class="popup__container__title">Editar perfil</legend>

            <fieldset class="popup__container__fieldset">
              <input
                type="text"
                class="popup__container__input"
                id="name"
                placeholder="Jacques Costeau"
              />
              <input
                type="text"
                class="popup__container__input"
                id="job"
                placeholder="Explorador"
              />
            </fieldset>

            <button class="popup__container__button" type="submit">
              Salvar
            </button>

            <button class="popup__container__close-button">
              <img
                src="./images/close-icon.png"
                alt="close icon"
                class="popup__container__close-button-icon"
              />
            </button>
          </form>
        </section>
      </main>
      <footer class="footer">&copy; 2021 Around The U.S.</footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
